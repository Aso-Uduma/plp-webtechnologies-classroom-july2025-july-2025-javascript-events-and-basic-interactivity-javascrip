<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive Web Pages</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>Interactive Web Pages</h1>
    <button id="themeToggle" aria-pressed="false">ðŸŒ™ Dark mode</button>
  </header>

  <main>
    <!-- Event handling demos -->
    <section id="events">
      <h2>Event handling demos</h2>
      <button id="clickMeBtn">Click me</button>
      <p id="clickMessage" role="status"></p>

      <div id="hoverBox" tabindex="0">Hover or focus me</div>

      <label for="liveInput">Type here:</label>
      <input id="liveInput" type="text" placeholder="Live mirror" />
      <p>Mirror: <span id="mirrorOut">â€”</span></p>
    </section>

    <!-- Interactive components -->
    <section id="interactives">
      <h2>Interactive components</h2>

      <!-- Counter -->
      <div id="counter" class="card">
        <h3>Counter</h3>
        <p>Count: <span id="countValue">0</span></p>
        <button id="incBtn">+1</button>
        <button id="decBtn">âˆ’1</button>
        <button id="resetBtn">Reset</button>
      </div>

      <!-- FAQ -->
      <div id="faq" class="card">
        <h3>FAQ</h3>
        <button class="faq-toggle" aria-expanded="false">What is this?</button>
        <div class="faq-panel" hidden>
          <p>An example of a collapsible section.</p>
        </div>
        <button class="faq-toggle" aria-expanded="false">How does it work?</button>
        <div class="faq-panel" hidden>
          <p>Click toggles visibility.</p>
        </div>
      </div>

      <!-- Tabs -->
      <div id="tabs" class="card">
        <h3>Tabs</h3>
        <div role="tablist">
          <button role="tab" aria-selected="true" aria-controls="tab1" id="tabBtn1">Tab 1</button>
          <button role="tab" aria-selected="false" aria-controls="tab2" id="tabBtn2">Tab 2</button>
          <button role="tab" aria-selected="false" aria-controls="tab3" id="tabBtn3">Tab 3</button>
        </div>
        <div id="tab1" role="tabpanel">Content for tab 1</div>
        <div id="tab2" role="tabpanel" hidden>Content for tab 2</div>
        <div id="tab3" role="tabpanel" hidden>Content for tab 3</div>
      </div>
    </section>

    <!-- Signup form -->
    <section id="formSection">
      <h2>Signup form</h2>
      <form id="signupForm" novalidate>
        <div class="field">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" />
          <small class="error" id="nameError" aria-live="polite"></small>
        </div>

        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" />
          <small class="error" id="emailError" aria-live="polite"></small>
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" />
          <progress id="strengthBar" max="4" value="0" style="width:100%;"></progress>
          <small id="strengthText" aria-live="polite"></small>
          <small class="error" id="passwordError" aria-live="polite"></small>
        </div>

        <div class="field">
          <label for="confirm">Confirm password</label>
          <input id="confirm" name="confirm" type="password" />
          <small class="error" id="confirmError" aria-live="polite"></small>
        </div>

        <button type="submit">Create account</button>
        <p id="formSuccess" class="success" role="status" hidden>Form submitted successfully!</p>
      </form>
    </section>
  </main>
</body>
</html>
